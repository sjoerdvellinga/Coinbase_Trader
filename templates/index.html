<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Tracker</title>
</head>
<body>
    <h1>Crypto Tracker</h1>
    <h2>Orders</h2>
    <table>
        <tr>
            <th>Product</th>
            <th>Side</th>
            <th>Price</th>
            <th>Size</th>
            <th>Status</th>
            <th>Created At</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.product_id }}</td>
            <td>{{ order.side }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.size }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
